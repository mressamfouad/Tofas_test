<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background: linear-gradient(135deg, #0a0f24, #1c2755, #112244);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 350px;
        text-align: center;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.3);
        animation: fadeIn 1.3s ease-in-out;
    }

    .title {
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(90deg, #00eaff, #7aff7a, #fcd34d, #ff6ec4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        letter-spacing: 1px;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0px 0px 5px #00eaff; }
        100% { text-shadow: 0px 0px 20px #ff6ec4; }
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
        text-align: center;
        outline: none;
    }

    button {
        width: 95%;
        padding: 12px;
        border: none;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    #msg {
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #ffea00;
    }

    .contact-info {
        margin-top: 25px;
        font-size: 14px;
        color: #e0e0e0;
        line-height: 1.8;
        border-top: 1px solid rgba(255,255,255,0.2);
        padding-top: 15px;
    }

    .price-text {
        display: block;
        margin-top: 8px;
        color: #fcd34d; /* لون ذهبي مميز للسعر */
        font-weight: bold;
        font-size: 15px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="container">
    <div class="title">Mr Essam Fouad</div>

    <input type="text" id="codeInput" placeholder="أدخل كود الدخول">
    <button onclick="checkCode()">دخول</button>
    
    <div class="contact-info">
        للإشتراك والحصول على كود الدخول برجاء التواصل واتس على رقم <br>
        <span style="color: #7aff7a; font-weight: bold; font-size: 16px;">01033424624</span>
        
        <span class="price-text">قيمة الاشتراك لـ 6 محاولات 20 جنيهاً</span>
    </div>

    <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC5VfRJAboMF40IJ57j-A9hWZyHADsFCs4",
    authDomain: "tofas-test-6f901.firebaseapp.com",
    databaseURL: "https://tofas-test-6f901-default-rtdb.firebaseio.com",
    projectId: "tofas-test-6f901",
    storageBucket: "tofas-test-6f901.firebasestorage.app",
    messagingSenderId: "684000282694",
    appId: "1:684000282694:web:cb8536bad257461fb9e247"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.checkCode = async function () {
    const code = document.getElementById("codeInput").value.trim();
    const msg = document.getElementById("msg");

    if (code === "") {
      msg.textContent = "⚠ أدخل الكود أولاً";
      return;
    }

    const codeRef = ref(db, "codes/" + code);
    const snapshot = await get(codeRef);

    if (!snapshot.exists()) {
      msg.textContent = "❌ الكود غير موجود";
      return;
    }

    let uses = snapshot.val().uses;

    if (uses <= 0) {
      msg.textContent = "⚠ الكود انتهت مرات استخدامه";
      return;
    }

    await update(codeRef, { uses: uses - 1 });

    sessionStorage.setItem("access", "ok");
    window.location.href = "dashboard.html";
  };
</script>
<script>
    // 1. منع الزر الأيمن للماوس (Right Click)
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        // يمكنك إظهار رسالة تحذيرية اختيارية
        // alert("تم تعطيل هذه الوظيفة للحفاظ على سرية الاختبار");
    });

    // 2. منع اختصارات لوحة المفاتيح الشائعة للنسخ والفحص
    document.onkeydown = function(e) {
        // منع F12
        if(event.keyCode == 123) {
            return false;
        }
        // منع Ctrl+U (عرض المصدر)
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        // منع Ctrl+Shift+I (فحص العنصر)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        // منع Ctrl+Shift+J (فتح الكونسول)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        // منع Ctrl+Shift+C (فحص العنصر)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
        // منع Ctrl+S (حفظ الصفحة)
        if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
            return false;
        }
    }
</script>
</body>
</html>

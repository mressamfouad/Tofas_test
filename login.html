<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background: linear-gradient(135deg, #0a0f24, #1c2755, #112244);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 350px;
        text-align: center;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.3);
        animation: fadeIn 1.3s ease-in-out;
    }

    .title {
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(90deg, #00eaff, #7aff7a, #fcd34d, #ff6ec4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        letter-spacing: 1px;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0px 0px 5px #00eaff; }
        100% { text-shadow: 0px 0px 20px #ff6ec4; }
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
        text-align: center;
        outline: none;
    }

    button {
        width: 95%;
        padding: 12px;
        border: none;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    #msg {
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #ffea00;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="container">
    <div class="title">Mr Essam Fouad</div>

    <input type="text" id="codeInput" placeholder="أدخل كود الدخول">
    <button onclick="checkCode()">دخول</button>
    <p id="msg"></p>
</div>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC5VfRJAboMF40IJ57j-A9hWZyHADsFCs4",
    authDomain: "tofas-test-6f901.firebaseapp.com",
    databaseURL: "https://tofas-test-6f901-default-rtdb.firebaseio.com",
    projectId: "tofas-test-6f901",
    storageBucket: "tofas-test-6f901.appspot.com",
    messagingSenderId: "684000282694",
    appId: "1:684000282694:web:cb8536bad257461fb9e247"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.checkCode = async function () {
    const code = document.getElementById("codeInput").value.trim();
    const msg = document.getElementById("msg");

    const codeRef = ref(db, "codes/" + code);
    const snapshot = await get(codeRef);

    if (!snapshot.exists()) {
      msg.textContent = "❌ الكود غير موجود";
      return;
    }

    let uses = snapshot.val().uses;

    if (uses <= 0) {
      msg.textContent = "⚠ الكود انتهت مرات استخدامه";
      return;
    }

    await update(codeRef, { uses: uses - 1 });

    sessionStorage.setItem("access", "ok");
    window.location.href = "index.html";
  };
</script>

</body>
</html>
